<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <form class="calculator" name="calculatr">
        <input class="value" type="text" name="txt" readonly="">
        <span class="num clear" onclick="document.calculatr.txt.value =''">C</span>
        <span class= "empty"></span>
        <span class= "empty"></span>        
        <span class="num div" onclick="document.calculatr.txt.value +='/'">รท</span>
        <span class="num" onclick="document.calculatr.txt.value +='7'">7</span>
        <span class="num" onclick="document.calculatr.txt.value +='8'">8</span>
        <span class="num" onclick="document.calculatr.txt.value +='9'">9</span>
        <span class="num" onclick="document.calculatr.txt.value +='*'">x</span> 
        <span class="num" onclick="document.calculatr.txt.value +='4'">4</span>
        <span class="num" onclick="document.calculatr.txt.value +='5'">5</span>
        <span class="num" onclick="document.calculatr.txt.value +='6'">6</span>
        <span class="num " onclick="document.calculatr.txt.value +='-'">-</span> 
        <span class="num" onclick="document.calculatr.txt.value +='1'">1</span>
        <span class="num" onclick="document.calculatr.txt.value +='2'">2</span>
        <span class="num" onclick="document.calculatr.txt.value +='3'">3</span>
        <span class="num plus" onclick="document.calculatr.txt.value +='+'">+</span>  
        <span class="num" onclick="document.calculatr.txt.value +='0'">0</span>
        <span class="num" onclick="document.calculatr.txt.value +='00'">00</span>
        <span class="num" onclick="document.calculatr.txt.value +='.'">.</span>
        <span class="num equal" onclick="document.calculatr.txt.value = eval(calculatr.txt.value)">=</span>
        
        
    </form>
    
</body>
</html>
